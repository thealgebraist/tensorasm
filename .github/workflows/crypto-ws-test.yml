name: Crypto WebSocket Test

on:
  push:
    branches: [ main, copilot/** ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y g++-13 libssl-dev
        
    - name: Set up C++23 compiler
      run: |
        sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-13 100
        sudo update-alternatives --set g++ /usr/bin/g++-13
        g++ --version
        
    - name: Make test script executable
      run: chmod +x test_crypto_ws.sh
      
    - name: Run crypto WebSocket tests
      run: ./test_crypto_ws.sh
